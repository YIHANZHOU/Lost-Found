     <!-- background={{url_for('static', filename='image/banner.jpg')}}  -->
<body>
  <div class="header">
    <div class="container">
      <div class="header-top">
        <div class="col-md-10 column">
          <h1>
            FIND YOUR LOST
            <small>Lost items</small>
          </h1>
        </div>
        <div class="col-md-2 column">
          <p class="text-right"><a href="\">Home</a></p>
          <p class="text-right"><a href="{{user.link}}">{{user.name}}</a></p>
          <p class="text-right"><a href="\logout">LOG OUT</a></p>
        </div>
        <div><a href="javascript:;" id="bLogin" onclick="ShowLoginText()">Post your item</a></div>
        <div class="banner">
          <h1>What you found</h1>
          <p>Thanks for helping those who lost something</p>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="container">
    <!--changable-->
    <div class="col-md-8 col-xs-12 column text-center">
      <h1>What others lost</h1>
      <table class="table">
        <thead>
          <tr>
            <th>物品名称</th>
            <th>种类</th>
            <th>提供者</th>
            <th>详情</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>
              <!-- <p class="text-right"><a href="\">Home</a></p> -->
              <p class="text-right"><a href="\item-detail">详情</a></p>
              <!-- <button type="button" class="btn btn-primary" onclick="window.location.href='/item-detail/'">详情</button> -->
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>


    <div id="loginBox">
      <form action="/found" method="post" role="form">
        <label for="name">Item name</label>
        <input type="text" class="form-control" name="name" id="InputUsername"/>
        <br>
        <label for="kind">Kind</label>
        <select name="kind">
          <option value="生活用品">生活用品</option>
          <option value="学习用品">学习用品</option>
          <option value="电子产品">电子产品</option>
          <option value="零食饮料">零食饮料</option>
          <option value="化妆品">化妆品</option>
        </select>
        <br>
        <br>
        <label for="detail">Detail</label>
        <input type="text" class="form-control" name="detail" id="InputUserPwd"/>
        <br>
        <label for="picture">Upload pictures</label>
        <label>Image1:</label>
        <input type="file" value="file1">
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
<script>
    function jump(url) {
        window.location.href = url;
    }
    jQuery(document).ready(function($) {
      $(".scroll").click(function(event){
        event.preventDefault();
        $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
      });
    });
</script>
